<!DOCTYPE html>
<html lang="en">

<head style="font-family: AstroSpace; color: #fdba44;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/logo.jpg" title="Mini Donauts">
    <title>Mini Donauts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="current-markets.css">
    <script src="./navbar.js" type="text/javascript"></script>
    <script src="./footer.js" type="text/javascript"></script>
</head>

<body style="font-family: AstroSpace; color: #fdba44;">
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="page">
        <partial-navbar></partial-navbar>

        <div id="middle" class="align-items-center py-5 my-5 bg-light">


            <div id="market">
                <!-- <div id="marketPicture">
                    <img>
                </div> -->
                <div id="marketName">
                    <span>Geneva French Market</span>
                </div>
                <div id="marketOccurance">
                    <span>9AM - 2PM on Sundays (5/7 - 10/28)</span><br/>
                    <span>9AM - 1PM on Sundays (11/5 & 11/12)</span>
                </div>
                <div id="marketLocation">
                    <span>South St & S 4th St, Geneva, IL 60134</span>
                </div>
                <div id="marketLocationFrame">
                    <iframe src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=South%20St%20%26%20S%204th%20St%2C%20Geneva%2C%20IL%2060134+(Title)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <div id="market" class="pt-5">
                <!-- <div id="marketPicture">
                    <img>
                </div> -->
                <div id="marketName">
                    <span>Highland Park Farmers Market</span>
                </div>
                <div id="marketOccurance">
                    <span>10AM - 3PM on Sundays (7/2 - 9/24)</span>
                </div>
                <div id="marketLocation">
                    <span>Jens Jensen Park (486 Roger Williams Ave, Highland Park, IL 60035)</span>
                </div>
                <div id="marketLocationFrame">
                    <iframe src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=486%20Roger%20Williams%20Ave%2C%20Highland%20Park%2C%20IL%2060035+(Title)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed" style="border:0;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>










        </div>

        <partial-footer></partial-footer>
    </div>

    <script src="index.js" type="text/javascript"></script>

</body>

</html>
